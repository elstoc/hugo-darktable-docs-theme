<div class="prev-next row">
    <div class="col-6">
	{{ if .NextInSection }}
	{{ with .NextInSection }}
	<a href="{{.Permalink}}" class="next">&lt; {{ .Title }}</a>
	{{end}}
	{{ end }}
    </div>
    <div class="col-6">
	{{ if .PrevInSection }}
	{{ with .PrevInSection }}
	<a href="{{ .Permalink }}" class="prev">{{ .Title }} &gt;</a>
	{{ end }}
	{{ end }}
    </div>
</div>
